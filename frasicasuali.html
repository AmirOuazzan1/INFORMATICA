<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinazioni di Frasi</title>
</head>
<body>
    <h1>Le Prime 100 Combinazioni Possibili</h1>
    <div id="output"></div>

    <script>
        let soggetti = ["Giuseppe", "Caterina", "Serena", "Giulia", "Stefano", "Licata", "Roberto", "Mattia", "Davide", "Mirco"];
        let verbi = ["dorme", "cade", "guarda", "tocca", "beve", "annusa", "mangia", "corre", "ascolta", "dipinge"];
        let complemento = ["una pizza", "nello stadio", "un audio", "una casa", "un quadro", "al pc", "nei corridoi", "sul letto", "musica", "a badminton"];

        // Funzione per generare le combinazioni fino a un massimo specificato
        function generaCombinazioniLimitate(soggetti, verbi, complemento, maxCombinazioni) {
            let combinazioni = [];
            let count = 0;

            for (let soggetto of soggetti) {
                for (let verbo of verbi) {
                    for (let compl of complemento) {
                        combinazioni.push(`${soggetto} ${verbo} ${compl}`);
                        count++;
                        if (count >= maxCombinazioni) {
                            return combinazioni; // Stoppa quando raggiunge il limite
                        }
                    }
                }
            }
            return combinazioni;
        }

        // Genera solo le prime 100 combinazioni
        let prime100Combinazioni = generaCombinazioniLimitate(soggetti, verbi, complemento, 100);

        // Stampa le prime 100 combinazioni nel div
        document.getElementById("output").innerHTML = prime100Combinazioni.join("<br>");
    </script>
</body>
</html>
