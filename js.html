<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #out1, #out2, #out3, #out4 {
            height: 200px;
            width: 200px;
            border: 1px solid black;
            margin: 20px;
            padding: 15px;
        }
        #out1 { background-color: rgb(237, 237, 237); }
        #out2 { background-color: rgb(255, 0, 0); }
        #out3 { background-color: rgb(0, 102, 255); }
        #out4 { background-color: rgb(33, 165, 0); }
    </style>
</head>
<body>
    <h1>La mia prima pagina JavaScript</h1>
    <div id="out1"></div>
    <div id="out2"></div>
    <div id="out3"></div>
    <div id="out4"></div>
    <button onclick="stampa('out1', 'Albert Einstein: La creatività è contaggiosa. Trasmettila')">Avvia funzione 1</button>
    <button onclick="stampa('out2', 'Galileo Galilei: Non puoi insegnare qualcosa a un uomo, puoi solo aiutarlo a scoprirla dentro di sè')">Avvia funzione 2</button>
    <button onclick="stampa('out3', 'Charles Darwin: Non è la specie più forte che sopravvive, né la più intelligente, ma quella più reattiva al cambiamento')">Avvia funzione 3</button>
    <button onclick="stampa('out4', 'Marie Curie: Nulla nella vita va temuto, deve solo essere capito')">Avvia funzione 4</button>
    <script>
        function stampa(id, text) {
            document.getElementById(id).innerHTML = text;
        }
    </script>
</body>
</html>
