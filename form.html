<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form GET e POST</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-5">Form di Invio</h1>
    <div class="row">
      <!-- Card per il form GET -->
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-header bg-primary text-white">
            GET
          </div>
          <div class="card-body">
            <form id="formGet" method="GET">
              <div class="mb-3">
                <label for="nicknameGet" class="form-label">Nickname</label>
                <input type="text" class="form-control" id="nicknameGet" name="nickname" required>
              </div>
              <div class="mb-3">
                <label for="messageGet" class="form-label">Messaggio</label>
                <textarea class="form-control" id="messageGet" name="message" rows="3" required></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Visibilità</label>
                <div class="btn-group" role="group">
                  <input type="radio" class="btn-check" name="visibility" id="publicGet" value="pubblico" autocomplete="off" checked>
                  <label class="btn btn-outline-primary" for="publicGet">Pubblico</label>
                  <input type="radio" class="btn-check" name="visibility" id="privateGet" value="privato" autocomplete="off">
                  <label class="btn btn-outline-danger" for="privateGet">Privato</label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
      
      <!-- Card per il form POST -->
      <div class="col-md-6 mb-4">
        <div class="card">
          <div class="card-header bg-secondary text-white">
            POST
          </div>
          <div class="card-body">
            <form id="formPost" method="POST">
              <div class="mb-3">
                <label for="nicknamePost" class="form-label">Nickname</label>
                <input type="text" class="form-control" id="nicknamePost" name="nickname" required>
              </div>
              <div class="mb-3">
                <label for="messagePost" class="form-label">Messaggio</label>
                <textarea class="form-control" id="messagePost" name="message" rows="3" required></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label">Visibilità</label>
                <div class="btn-group" role="group">
                  <input type="radio" class="btn-check" name="visibility" id="publicPost" value="pubblico" autocomplete="off" checked>
                  <label class="btn btn-outline-primary" for="publicPost">Pubblico</label>
                  <input type="radio" class="btn-check" name="visibility" id="privatePost" value="privato" autocomplete="off">
                  <label class="btn btn-outline-danger" for="privatePost">Privato</label>
                </div>
              </div>
              <button type="submit" class="btn btn-secondary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Area di visualizzazione dei dati inviati -->
    <div id="result"></div>
  </div>
  
  <script>
    function displayResult(method, dataObj) {
      const resultDiv = document.getElementById('result');
      const content = document.createElement('div');
      content.className = 'mb-3 p-3 border';
      content.innerHTML = `
        <h4>Dati inviati con ${method}</h4>
        <p><strong>Nickname:</strong> ${dataObj.nickname}</p>
        <p><strong>Messaggio:</strong> ${dataObj.message}</p>
        <p><strong>Visibilità:</strong> ${dataObj.visibility}</p>
      `;
      resultDiv.appendChild(content);
    }
    
    document.getElementById('formGet').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const dataObj = {
        nickname: formData.get('nickname'),
        message: formData.get('message'),
        visibility: formData.get('visibility')
      };
      displayResult('GET', dataObj);
    });
    
    document.getElementById('formPost').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const dataObj = {
        nickname: formData.get('nickname'),
        message: formData.get('message'),
        visibility: formData.get('visibility')
      };
      displayResult('POST', dataObj);
    });
  </script>
</body>
</html>
